name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/public/**'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
          
      - name: Copy public files
        run: |
          mkdir -p _site
          # Use cp with -L to follow symlinks and copy actual files/directories
          # This resolves the episodes symlinks to actual directories
          cp -rL frontend/public/* _site/
          # Verify episodes directories are now actual directories, not symlinks
          echo "Checking episodes directories:"
          for dir in _site/podcasts/*/episodes; do
            if [ -e "$dir" ]; then
              if [ -L "$dir" ]; then
                echo "WARNING: $dir is still a symlink"
              else
                echo "âœ“ $dir is a directory ($(find "$dir" -type f | wc -l) files)"
              fi
            fi
          done
          # List files for debugging
          echo "Total files: $(find _site -type f | wc -l)"
          echo "Total directories: $(find _site -type d | wc -l)"
             
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'
             
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

