<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="brain-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#bg-gradient)" stroke="#4f46e5" stroke-width="2"/>
  
  <!-- Freak Show "F" stylized -->
  <path d="M 25 30 L 45 30 L 45 35 L 30 35 L 30 45 L 42 45 L 42 50 L 30 50 L 30 70 L 25 70 Z" 
        fill="white" opacity="0.9"/>
  
  <!-- AI Circuit/Neural Network pattern (right side) -->
  <!-- Nodes -->
  <circle cx="60" cy="35" r="3" fill="url(#brain-gradient)"/>
  <circle cx="70" cy="35" r="3" fill="url(#brain-gradient)"/>
  <circle cx="55" cy="50" r="3" fill="url(#brain-gradient)"/>
  <circle cx="65" cy="50" r="3" fill="url(#brain-gradient)"/>
  <circle cx="75" cy="50" r="3" fill="url(#brain-gradient)"/>
  <circle cx="60" cy="65" r="3" fill="url(#brain-gradient)"/>
  <circle cx="70" cy="65" r="3" fill="url(#brain-gradient)"/>
  
  <!-- Connections -->
  <line x1="60" y1="35" x2="55" y2="50" stroke="#fbbf24" stroke-width="1.5" opacity="0.7"/>
  <line x1="60" y1="35" x2="65" y2="50" stroke="#fbbf24" stroke-width="1.5" opacity="0.7"/>
  <line x1="70" y1="35" x2="65" y2="50" stroke="#fbbf24" stroke-width="1.5" opacity="0.7"/>
  <line x1="70" y1="35" x2="75" y2="50" stroke="#fbbf24" stroke-width="1.5" opacity="0.7"/>
  <line x1="55" y1="50" x2="60" y2="65" stroke="#fbbf24" stroke-width="1.5" opacity="0.7"/>
  <line x1="65" y1="50" x2="60" y2="65" stroke="#fbbf24" stroke-width="1.5" opacity="0.7"/>
  <line x1="65" y1="50" x2="70" y2="65" stroke="#fbbf24" stroke-width="1.5" opacity="0.7"/>
  <line x1="75" y1="50" x2="70" y2="65" stroke="#fbbf24" stroke-width="1.5" opacity="0.7"/>
  
  <!-- "AI" badge in bottom right corner -->
  <rect x="68" y="75" width="20" height="12" rx="3" fill="#fbbf24"/>
  <text x="78" y="84" font-family="Arial, sans-serif" font-size="8" font-weight="bold" 
        text-anchor="middle" fill="#4f46e5">AI</text>
</svg>


